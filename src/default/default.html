

<div class="row left-content-wrap" style="background-color: #ffffff;">
    <ul class="nav nav-tabs">
    
        <li><a id='loan1' href="#personal-loan">Personal Loan</a></li>
        <li><a id='loan2' href="#home-loan">Home Loan</a></li>
        <li><a id='loan3' href="#vehicle-loan">Vehicle Loan</a></li>
        <li><a id='loan4' href="#credit-score">Check your credit score</a></li>
      </ul>
    <div id="emi-pane">

        <div class="left-content col-lg-7">
            <div class="row form-space">
                <div class="col-lg-12">
                    <div class="content-space">
                        <table>
                            <tr>
                                <td>
                                    <label class="pricipal" id="loan_amt">Loan Amount</label>
                                </td>
                                <td>
                                    <div class="editor-space">
                                        <input id="principal_txt" type="tel" style="
                                        background-image: url(http://s3.amazonaws.com/whizdm-static/rupee.png);
                                        display: block;
                                        display: block;
                                        background-position: left;

                                        display:block;
                                        background-repeat: no-repeat;
                                        padding-left: 16px;
                                    ">
                                    </div>
                                </td>
                            </tr>         
                        </table>
                    </div>
                    <div id="pricipal"></div>
                </div>
            </div>
            <div class="row form-space">
                <div class="col-lg-12">
                    <div class="content-space">
                        <table>
                            <tr>
                                <td>
                                    <label class="interestrate" id="roi_">Interest Rate</label>
                                </td>
                                <td>
                                    <div class="editor-space">
                                        <input id="interest_txt">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="interestrate"></div>
                </div>
            </div>
            <div class="row form-space">
                <div class="col-lg-12">
                    <div class="content-space">
                        <table>
                            <tr>
                                <td>
                                    <label class="loantenure" id="loan_term">Loan Term</label>
                                    <ul class="tenure-value" style="float: left;">
                                        <li>
                                            <input type="radio" id="radio1" name="tenure" value="month">
                                        </li>
                                        <li>
                                            <input type="radio" id="radio2" name="tenure" value="year">
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <div class="editor-space">
                                        <input id="loan_txt">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="loantenure"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 emi-content" style="bgcolor= #E6E6FA">
            <div>
                <h6 class="emi-header" id="break-up" >Break-up of Total Payment</h6>
            </div>
            <div class="row">
                <div class="col-lg-12">
                        <div class="col-lg-12 pie-content" id="pieContent">
                            <div class="col-sm-12 col-lg-6 col-xs-6" style="margin:0 0 0 0;"><p style="text-align: center; " id="principal_amt">Principal Amount <h5 style="text-align: center" id="loan_principal" ></h5></p></div>
                             <div class="col-sm-12 col-lg-6 col-xs-6" style="margin:0 0 0 0;"><p style="text-align: center; margin-top: 0px;" id="tot_int">Total Interest<h5 style="text-align: center" id="loan_interest"></h5></p></div>
                              <div class="col-sm-12 col-lg-12 col-xs-12" style="margin:0 0 0 0;">
                                    <span style="float: center;">
                                        <p style="text-align: center" id="tot_payment">Total Payment</p>
                                        <p style="font-size:1rem; margin:0 0 0 0;" id="tot_payment_sub">(Principal + Interest)</p>
                                    </span>
                                    <h5 style="text-align: center;margin-top: 0px; " id="loan_total_payment"></h5>
                                </div>

                                    
                             <div class="col-sm-12 col-lg-12 col-xs-12" style="margin:0 0 0 0;">
                                        <p style="text-align: center;" id="ur_monthly_payment">Your Monthly Payment</p><h5 style="text-align: center;" id="loan_emi"></h5>
                                </div>
  
                        </div>
                    <div id="payment_pieChart"></div>
                </div>
                
            </div>            
           
        </div>

    </div>
    <div id="credit_score_pane" style="display: none">
        <iframe src="" id="credit_score_iframe" width="640" height="1557" frameborder="0" marginheight="0" marginwidth="0" style="max-width: 100%;display: block;
    margin: auto;">Loading...</iframe>
    </div>
    
</div>

<div class="row top-space loan-content max-content" style="display: none;">
    <h6 class="center-heading">Amortization Chart</h6>
    <div class="col-lg-12 graph-container">
        <div id="paymentGraph" class="component-content"></div>
    </div>
</div>
<div class="row top-space loan-content max-content" style="display: none;">
    <h6 class="center-heading">Amortization Schedule</h6>
    <div id="scheduleGrid" class="schedule-grid"></div>
</div>
<svg style="height: 0; width: 0;">
    <defs>
        <linearGradient id="principal_svg" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0"></stop>
            <stop offset="1"></stop>
        </linearGradient>
        <linearGradient id="interest_svg" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0"></stop>
            <stop offset="1"></stop>
        </linearGradient>
    </defs>
</svg>
<script>

    if(localStorage.getItem('lang')==='hi'){
        src='https://docs.google.com/forms/d/e/1FAIpQLSeJghr0faWvgWMtaLqu75dLWNNoyWDE45T0k4Oso8lQuPxNwg/viewform?embedded=true';
    }
    document.getElementById('credit_score_iframe').src=src;
</script>
